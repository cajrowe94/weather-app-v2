<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
        <script src="js/app.js"></script>
        <title>Weather</title>
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="nav-title">
                    <ion-icon name="sunny"></ion-icon>
                    <h3>Weather</h3>
                </div>
                <p><a href="#">Around the world</a></p>
            </div>
            <div class="user-weather">
                <div class="user-location">
                    <p id="user-loc"></p>
                </div>
                <div class="user-temperature">
                    <p id="user-temp"></p>
                </div>
                <div class="user-condition">
                    <p id="user-cond"></p>
                    <ion-icon name=""></ion-icon>
                </div>
            </div>
        </header>
        <section class="section-world-weather">
            <div class="world-weather-nav">
                <div class="world-weather-title">
                    <ion-icon name="globe"></ion-icon>
                    <h3>Around the world</h3>
                </div>
            </div>
            <div class="weather-cities">
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>London</p>
                        </div>
                        <div class="city-temperature">
                            <p>45<span>&deg;f</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Sunny</p>
                            <ion-icon name="sunny"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>Cape Town</p>
                        </div>
                        <div class="city-temperature">
                            <p>75<span>&deg;f</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Partly sunny</p>
                            <ion-icon name="partly-sunny"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>Berlin</p>
                        </div>
                        <div class="city-temperature">
                            <p>3<span>&deg;c</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Mostly cloudy</p>
                            <ion-icon name="cloudy"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>Beijing</p>
                        </div>
                        <div class="city-temperature">
                            <p>19<span>&deg;f</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Sunny</p>
                            <ion-icon name="sunny"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>Guatemala City</p>
                        </div>
                        <div class="city-temperature">
                            <p>65<span>&deg;f</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Thunderstorms</p>
                            <ion-icon name="thunderstorm"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="random-city">
                    <div class="city-weather">
                        <div class="city-location">
                            <p>Washington D.C.</p>
                        </div>
                        <div class="city-temperature">
                            <p>52<span>&deg;f</span></p>
                        </div>
                        <div class="city-condition">
                            <p>Rain</p>
                            <ion-icon name="rainy"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>



</html>
